<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
    <title>Programming Languages Survey Form</title>
</head>
<body>
    
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Programming Languages Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us 
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>What are your favorite projects ?</p>
        <label>
          <input
            name="user-recommend"
            value="Front-end Projects"
            type="radio"
            class="input-radio"
            checked
          />Front-end Projects</label
        >
        <label>
          <input
            name="user-recommend"
            value="Back-end Projects"
            type="radio"
            class="input-radio"
          />Back-end Projects</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>
  
      <div class="form-group">
        <p>
          What is your favorite part in programming?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          What programming languages do you know?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="JavaScript"
            type="checkbox"
            class="input-checkbox"
          />JavaScript</label
        >
        <label>
          <input
            name="prefer"
            value="Python"
            type="checkbox"
            class="input-checkbox"
          />Python</label
        >
        <label
          ><input
            name="prefer"
            value="Java SE"
            type="checkbox"
            class="input-checkbox"
          />Java SE</label
        >
        <label
          ><input
            name="prefer"
            value="C++"
            type="checkbox"
            class="input-checkbox"
          />C++</label
        >
        <label
          ><input
            name="prefer"
            value="PHP"
            type="checkbox"
            class="input-checkbox"
          />PHP</label
        >
        <label
          ><input
            name="prefer"
            value="C#"
            type="checkbox"
            class="input-checkbox"
          />C#</label
        >
        <label
          ><input
            name="prefer"
            value="SQL"
            type="checkbox"
            class="input-checkbox"
          />SQL</label
        >
        
        <label
          ><input
            name="prefer"
            value="Others"
            type="checkbox"
            class="input-checkbox"
          />Others</label
        >
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
  
</body>
</html>
